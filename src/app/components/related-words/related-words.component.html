<mat-card class="mat-elevation-z8">
    <h1>Please input a keyword to find related words</h1>
    <form [formGroup]="relatedWordsForm" (ngSubmit)="searchRealtedWords()">        
        <mat-form-field appearance="fill">
            <input matInput type="text" formControlName="word" [(ngModel)]="value">
            <button matSuffix mat-icon-button type="submit">
                <mat-icon>search</mat-icon>
              </button>
            <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button> -->
            <mat-error>Please enter a value</mat-error>
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" type="submit">Submit</button> -->
    </form>

    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.index}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef>Words</th>
          <td mat-cell *matCellDef="let element">{{element.word}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="confidence">
          <th mat-header-cell *matHeaderCellDef>Confidence</th>
          <td mat-cell *matCellDef="let element">{{element.confidence}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
